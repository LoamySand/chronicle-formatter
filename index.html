<!DOCTYPE html>
<html>
  <head>
    <title>Formatter</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <form id="csvForm">
      <h3>What are you formatting?</h3>
      <div class="box">
      <div class="type-radio">
        <input type="radio" id="birthdays" name="type" value="birthdays">
        <label for="birthdays">Birthdays</label><br>
        <input type="radio" id="Anniversaries" name="type" value="anniversaries">
        <label for="anniversaries">Anniversaries</label><br>
      <!--   <input type="radio" id="yahrzeits" name="type" value="yahrzeits">
        <label for="yahrzeits">Yahrzeit</label> -->
      </div>
      <input id="file-upload-button" type="file" id="csvInput" accept=".csv" />
      <input class="button" id="submit-button" type="submit" value="Convert" />

    </div>
    </form>
    <!-- <textarea name="" id="csvResult" cols="30" rows="10"></textarea> -->

    <script src="formatter.js"></script>
  </body>
</html>
